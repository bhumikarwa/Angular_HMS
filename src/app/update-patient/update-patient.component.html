  <a style="color: rgb(86, 86, 86); font-size: xx-large;">Current Patient Detail</a>
<div class="container">

    <h2 class="text-center">{{patient.fname}} Detail</h2>

    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="fname" class="form-control" [(ngModel)]="patient.fname"/>
        </div>
        <div class="form-group">
            <label>Age:</label>
            <input type="text" name="age" class="form-control" [(ngModel)]="patient.age"/>
        </div>
        <div class="form-group">
            <label>BloodGroup:</label>
            <input type="text" name="blood" class="form-control" [(ngModel)]="patient.bloodgroup"/>
        </div>
        <div class="form-group">
            <label>Prescription:</label>
            <input type="text" name="prescription" class="form-control" [(ngModel)]="patient.prescription"/>
        </div>
        <div class="form-group">
            <label>Fees:</label>
            <input type="text" name="fees" class="form-control" [(ngModel)]="patient.fees"/>
        </div>
        <div class="form-group">
            <label>Dose:</label>
            <input type="text" name="dose" class="form-control" [(ngModel)]="patient.dose"/>
        </div>
        <div class="form-group">
            <label>Urgency:</label>
            <input type="text" name="urgency" class="form-control" [(ngModel)]="patient.urgency"/>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
    </form>

</div>
